name: Build and Commit Dist Folder

on:
  push:
    branches:
      - main  # Runs only when merging to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Commit and push dist folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist  # Force add dist folder even if it's ignored
          git commit -m "Update dist folder after merge to main" || echo "No changes to commit"
          git push origin main
